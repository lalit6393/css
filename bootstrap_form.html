<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body class="min-vh-100 d-flex justify-content-center align-items-center">
  <!-- 
        Task: 
        Create a form using bootstrap
        -> the form should be inside a container class so it will not take the full width of the screen and the form should be inside a card
        -> The form should have the following fields
        -> Name (First Name, Last Name) -> Both fields should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Email
        -> Password and Confirm Password field also should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Gender: Male, Female, Other -> Radio buttons
        -> Date of Birth -> Date Picker
        -> Address (Address Line 1, Address Line 2, City, State, Country, Pincode)
        -> Phone Number
        -> Submit Button
    -->
  <div class="container rounded-3">
    <div class="card p-4">
      <form class="container">
        <div class="row row-cols-1 row-cols-md-2 mb-3 g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="email" class="form-control" placeholder="name@example.com" aria-label="email">
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 mb-3 g-3">
          <div class="col">
            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
          </div>
          <div class="col">
            <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password">
          </div>
        </div>
        <div class="row mb-3 g-3">
          <div class="col-4">
            <label class="form-label">Gender</label>
          </div>
          <div class="col-8">
            <div class="row row-cols-1 row-cols-md-3 g-3">
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" aria-label="gender" name="gender" value="Male" id="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" aria-label="gender" name="gender" value="Female"
                    id="Female">
                  <label class="form-check-label" for="Female">Female</label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" aria-label="gender" name="gender" value="Other"
                    id="Other">
                  <label class="form-check-label" for="Other">Other</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-sm-2 mb-3 g-3">
          <div class="col-sm-4">
            <label for="dob" class="form-label">Date of Birth</label>
          </div>
          <div class="col-sm-8">
            <input type="date" class="form-control" value="" id="dob">
          </div>
        </div>
        <div class="row mb-3 g-3">
          <div class="col-sm-4">
            <label class="form-label">Address</label>
          </div>
          <div class="col-sm-8">
            <div class="row row-cols-1 g-3">
              <div class="col">
                <input class="form-control" type="text" placeholder="Address line 1" value=""
                  aria-label="Address line 1">
              </div>
              <div class="col">
                <input class="form-control" type="text" placeholder="Address line 2" value=""
                  aria-label="Address line 2">
              </div>
              <div class="col">
                <div class="row row-cols-2">
                  <div class="col">
                    <input class="form-control" type="text" placeholder="City" value="" aria-label="City">
                  </div>
                  <div class="col">
                    <input class="form-control" type="text" placeholder="State" value="" aria-label="State">
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="row row-cols-2">
                  <div class="col">
                    <input class="form-control" type="text" placeholder="Country" value="" aria-label="Country">
                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="Pincode" value="" aria-label="Pincode">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3 g-3">
          <div class="col-sm-4">
            <label class="form-label">Phone Number</label>
          </div>
          <div class="col-sm-8">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">+91</span>
              <input class="form-control" type="tel" placeholder="0000000000" value="" aria-label="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
