<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="p-4">
  <!-- 
        Task: 
        Create a form using bootstrap
        -> the form should be inside a container class so it will not take the full width of the screen and the form should be inside a card
        -> The form should have the following fields
        -> Name (First Name, Last Name) -> Both fields should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Email
        -> Password and Confirm Password field also should be in the same line (50% width to each) and when the screen size is medium, they should be in separate lines
        -> Gender: Male, Female, Other -> Radio buttons
        -> Date of Birth -> Date Picker
        -> Address (Address Line 1, Address Line 2, City, State, Country, Pincode)
        -> Phone Number
        -> Submit Button
    -->
  <div class="container rounded-3">
    <div class="card p-4">
      <form class="container">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="col-md-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <div class="col-md-12">
            <label class="form-label me-4">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male" id="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Other" id="other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <div class="input-group">
              <span class="input-group-text">+91</span>
              <input class="form-control" type="tel" placeholder="0000000000">
            </div>
          </div>
          <div class="col-md-12">
            <label class="form-label">Address</label>
            <input class="form-control mb-2" type="text" placeholder="Address line 1">
            <input class="form-control mb-2" type="text" placeholder="Address line 2">
            <div class="row g-2">
              <div class="col-md-6">
                <input class="form-control" type="text" placeholder="City">
              </div>
              <div class="col-md-6">
                <input class="form-control" type="text" placeholder="State">
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-6">
                <input class="form-control" type="text" placeholder="Country">
              </div>
              <div class="col-md-6">
                <input class="form-control" type="number" placeholder="Pincode">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
